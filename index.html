<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <link rel="icon" href="Images/RandomLock.jpg" class="img-fluid" type="image/x-icon">
    <title>RandomLock</title>



    <!-- CSS -->
    <link rel="stylesheet" href="PasswordGenerator.css" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- FONTAWSOME ICONS -->
    <script src="https://kit.fontawesome.com/1f4ff04947.js" crossorigin="anonymous"></script>



</head>

<body style="background-color: rgb(202, 237, 247);">

    <!-- Main Container -->
    <div class="container-fluid">

        <!-- Heading -->

        <!-- ROW-1 -->
        <div class="row">
            
            <div class="col mt-3">
                <div id="WebNameHeading">
                    <h1>RandomLock</h1>
                </div>
            </div>
        
        </div>
        <!-- END ROW-1 -->

       
        <!-- PASSWORD DISPLAY -->

        <!-- ROW-2 -->
        <div class="row" id="PasswordInputContainer">
            
            <div class="col-12 d-flex justify-content-center">

                <!-- Display Password Field -->
                <input type="text" tabindex="-1" placeholder="Password" id="InputPasswordDisplay" />

                <!-- Try again/Reverse Icon -->
                <span><i class="fa-solid fa-rotate" onclick="PasswordCustomize()" title="Try Again"></i></span>
            </div>

            <div class="col-12 d-flex justify-content-center" style="padding: 0px 0px;">

                <!-- ProgressBar -->
                <div id="ProgresssBar" style="margin-right: 60px;">

                </div>
            
            </div>
        
        </div>
        <!-- END ROW-2 -->

        <!-- PASSWORD CUSTOMIZE -->

        <!-- ROW-3 -->
        <div class="row" id="PasswordCustomize">

            <div class="col d-flex justify-content-center">

                <!-- Customize Password -->
                <div id="CustomizePasswordContent">
                    <h1>Customize Your Password</h1>
                    <hr size="4">

                    <!-- Password Length -->
                    <div class="row">
                        <div class="col-3">
                            <p>Lenght</p>
                            <input type="number" min="1" max="50" id="PasswordLenghtInput" placeholder="0" />
                        </div>

                        <!-- UpperCase -->
                        <div class="col-2">
                            <div class="mt-4">
                                <input type="checkbox" value="UpperCase" id="UpperCase">
                                <label for="UpperCase" class="CategoriesLabel">UpperCase</label>
                            </div>
                        </div>

                        <!-- LowerCase -->
                        <div class="col-2">
                            <div class="mt-4">
                                <input type="checkbox" value="LowerCase" id="LowerCase">
                                <label for="LowerCase" class="CategoriesLabel">LowerCase</label>
                            </div>

                        </div>

                        <!-- Numbers  -->
                        <div class="col-2">
                            <div class="mt-4">
                                <input type="checkbox" value="Numbers" id="Numbers">
                                <label for="Numbers" class="CategoriesLabel">Numbers</label>
                            </div>
                        </div>

                        <!-- Special Characters -->
                        <div class="col-3">
                            <div class="mt-4">
                                <input type="checkbox" value="SpecialCharacters" id="SpecialCharacters">
                                <label for="SpecialCharacters" class="CategoriesLabel">Special Characters</label>
                            </div>
                        </div>

                    </div>
                    <!-- End Password Customize -->
                </div>

            </div>

        </div>
        <!-- END ROW-3 -->

        <!-- Password Generate Button -->

        <!-- ROW-4 -->
        <div class="row" id="GeneratePasswordContainer">
            <div class="col d-flex justify-content-center">

                <!-- Generate Password -->
                <button id="GeneratePasswordButton" onclick="PasswordCustomize()">Generate Password</button>

                <!-- Copy Password -->
                <button id="CopyToClipboard" onclick="CopyPassword()">Copy Password</button>

            </div>
        </div>
        <!-- END ROW-4 -->


    </div>
    <!-- END Main Container -->

    <script src="PasswordGenerator.js"></script>
</body>

</html>
